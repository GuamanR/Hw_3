<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div th:replace="fragments/styling :: headStyles"></div>

    
  </head>
  <body>
    
    
    <div class="container">
      <h1>Welcome to your personalized health monitor!</h1>
      <div th:replace="fragments/navbar :: navbar"></div>
      <h3 class="mt-3">Below are your saved meals</h3>

      <div class="row d-flex justify-content-around">

        <!-- Creates for each loop and makes individual blog posts -->
        <div th:each="food:${posts}">
          <div class="card col-md-6 p-0 mb-3" style="min-width: 18rem">
            
            <h4 class="card-header" th:text="${food.title}"></h4>

            <div class="card-body">

              <p>Calories</p>
              <p class="card-text" th:text="${food.author}"></p>
              <p>Grams of Protein</p>
              <p class="card-text" th:text="${food.foodNote}"></p>
              <p>Grams of Sugar</p>
              <p class="card-text" th:text="${food.sugars}"></p>
              <p>Grams of Carbohydrates</p>
              <p class="card-text" th:text="${food.carbohydrates}"></p>
              <p>Grams of Fat</p>
              <p class="card-text" th:text="${food.fat}"></p>
              <!-- make sure to change css to allow in line text -->

            </div>

            <div class="card-footer">
                <div class="form-group">

                  <a href="#" th:href="@{foodtracker/edit/{id}(id=${food.id})}" class="card-line btn btn-info">Edit</a>
                  
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                    Delete
                  </button>
                  
                </div>
                <div class="form-group">
                <button type="button" class="btn btn-primary" >
                  +
                </button>
                <button type="button" class="btn" >
                  0
                </button>
                <button type="button" class="btn btn-primary" >
                  -
                </button>
              </div>
              </form>
            </div>
          </div>

          <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this post?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                   <h3 class="card-text" th:text="${food.title}"></h3>
                   <p>Calories</p>
                   <p class="card-text" th:text="${food.author}"></p>
                   <p>Grams of Protein</p>
                   <p class="card-text" th:text="${food.foodNote}"></p>
                   <p>Grams of Sugar</p>
                   <p class="card-text" th:text="${food.sugars}"></p>
                   <p>Grams of Carbohydrates</p>
                   <p class="card-text" th:text="${food.carbohydrates}"></p>
                   <p>Grams of Fat</p>
                   <p class="card-text" th:text="${food.fat}"></p>
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a href="#" th:href="@{foodtracker/delete/{id}(id=${food.id})}" class="card-link btn btn-danger">Delete Post</a>
                  </div>
                </div>
              </div>
            </div>

        </div>


      </div>

      <!-- <a th:href="@{/blogpost/new}">
        <button class="btn btn-primary">Create a new blog post</button>
      </a> -->
    </div>

    <!-- Button trigger modal -->





    <div th:replace="fragments/styling :: javascripts"></div>

    
  </body>
</html>
